<app-navigation-bar></app-navigation-bar>
<div class="profile">
  <div class="grid">
    <div class="userinfo">
      <h1>Your Profile</h1>
      <p>Username: {{ user.Username }}</p>
      <p>Email: {{ user.Email }}</p>
    </div>
    <mat-card>
      <mat-card-content>
        <form class="profile-form">
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Username"
              placeholder="Username"
              type="text"
              name="Username"
              required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Password"
              type="password"
              placeholder="Password"
              name="Password"
              required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Email"
              type="email"
              placeholder="Email"
              name="Email"
              required />
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [(ngModel)]="userData.Birthday"
              type="birthday"
              placeholder="Birthday"
              name="Birthday"
              required />
          </mat-form-field>
          <mat-card-actions>
            <button mat-raised-button (click)="editUserInfo()" color="primary">
              Update Personal Info
            </button>
            <button
              mat-raised-button
              (click)="deleteUserProfile()"
              color="primary">
              Delete Account
            </button>
          </mat-card-actions>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
