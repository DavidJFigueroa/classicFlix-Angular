<div class="main-page">
  <video autoplay muted loop id="myVideo">
    <source src="../../assets/backgroundvideo.mp4" type="video/mp4" />
  </video>
  <h1>Welcome to myFlix!</h1>
  <button
    mat-raised-button
    (click)="openUserRegistrationDialog()"
    style="margin-right: 10px"
    color="primary">
    Sign Up
  </button>
  <button
    mat-raised-button
    color="primary"
    (click)="openUserLoginDialog()"
    style="margin-right: 10px">
    Login
  </button>
</div>
